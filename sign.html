    // Chuyển đổi Coment bên trên thành cấu trúc switch-case
    let value = prompt('Type a number', '0');
    switch (true) {
        case value > 0:
            alert('1');
            break;
        case value < 0:
            alert('-1');
            break;
        default:
            alert('0');
            break;
    }
</script>
